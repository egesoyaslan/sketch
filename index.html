<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="main">
        <div class="leftMain">
            <div class="innerLeft">
                <div class="colors">
                    <div id="black" class="color"></div>
                    <img id="eraser" class="color" src="./eraser.png">
                    <img id="rainbow" class="color" src="./rainbow.jpg">
                </div>
                <div class="settings">
                    <div class="top">Enter grid value:</div>
                    <div class="bottom">
                        <input type="text" id="user">
                        <button id="send">SET</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightMain">
        <div class="container"></div>
        </div>
    </div>
</body>
</html>
